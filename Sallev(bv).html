<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Intégrer vue JS via CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!--Giga menu-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow mb-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GIGAMUSCLE!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"@click="naviguer('ajouter')">Ajouter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"@click="naviguer('carnet')">Carnet</a>
                </ul>
              </div>
            </div>
          </nav>
          <!--Ajout des séries-->
          <div class="container" v-if="page =='ajouter'">
            <h1 class="display-4">Ajouter une série</h1>
            <p>
                Exercice : <input type="texte" v-model="nouvelExercice.nom"><br>
                Charge : <input type="texte" v-model="nouvelExercice.charge"><br>
                Répétition : <input type="texte" v-model="nouvelExercice.repetition">
            </p>
            <a href="#" @click="ajouter()" class="btn btn-primary">Ajouter</a>
          </div>
          <!--Carnet d'entrainement-->
          <div class="container" v-if="page=='carnet'">
            <h1 class="display-4">Mon carnet d'entrainement</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Exercice</th>
                    <th scope="col">Charge</th>
                    <th scope="col">Répétition</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for='exercice in exercices'>                   
                    <td>{{exercice.nom}}</td>
                    <td>{{exercice.charge}}</td>
                    <td>{{exercice.repetition}}</td>
                  </tr>

                </tbody>
              </table>
          </div>
    </div>
    <script>
        let app=Vue.createApp({
            data(){
                return{
                    exercices:  [
                        {nom: 'Développé couché', charge: 90, repetition:1},
                        {nom: 'Développé couché', charge: 80, repetition:3},
                        {nom: 'squat', charge: 130, repetition: 1},
                        {nom: 'Rowling barre', charge: 70, repetition: 7}
                    ],
                    nouvelExercice: {nom:'', charge:0, repetition:0},
                    page: 'ajouter'
                }
            },
            methods: {
                ajouter(){
                    this.exercices.push(this.nouvelExercice)
                    this.nouvelExercice={nom:'', charge: 0,repetition:0 }
                },
                naviguer(page_param){
                    this.page=page_param
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
