<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Méga Pokédex</title>
      <!-- Boostrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- Intégrer VueJS,Vue3 via CDN et framework-->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!--AXIOS CDN "content delivery network" avec JS-->
     <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
        <div class="row">
            <!--liste des pokémons-->
            <div class="col-3">
                <div class="list-group">
                    <a href="#" @click='previousPokemons()' class="list-group-item list-group-item-action active">
                        Précédants
                    </a>
                <a href="#" 
                class="list-group-item list-group-item-action"
                v-for="pokemon in pokemons.results"
                >
                    {{pokemon.name}}
                </a>
                <a href="#" @click='nextPokemons()' class="list-group-item list-group-item-action active">
                    Suivants
                </a>
               
            </div>
        </div>
            <!--détail du pokémon-->
            <div class="col-9"></div>
        </div>
    </div>
</div>
        <script>
            let app=Vue.createApp({
                data() {
                    return {
                        pokemons:{
                        //count: 1304, pas obliger
                        next: '',
                        previous: '',
                        results: [
                            {
                                name: 'Bulbizar',
                                url: 'https://pokeapi.co/api/v2/pokemon/1/'
                            }
                        ]
                    },
                    pokeselection: {
                        
                    }
                }
            },        
                methods: {
                    getPokemons(){
                        axios.get('https://pokeapi.co/api/v2/pokemon').then(response=>
                        this.pokemons=response.data)    
                } ,  
                nextPokemons(){
                    axios.get(this.pokemons.next).then(response => this.pokemons=response.data)
                },
                previousPokemons(){
                    axios.get(this.pokemons.previous).then(response => this.pokemons=response.data)
                }
            },
                mounted(){
                    this.getPokemons()
                }
            }).mount('#app')
        </script>
        
</body>
</html>
