<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle</title>
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Intégrer VueJS via CDN et framework-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
    <!--Giga Menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GIGAMUSCLE!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Ajouter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Carnet</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Ajout des séries -->
      <div class="container" v-if="page== 'ajouter'"><h1 class="display-4"> Ajouter une série
      </h1></div>

      <p>
        Exercice : <input type="text" v-model="nouvelExercice.nom"> <br>
        Charge: <input type="text" v-model="nouvelExercice.charge"> <br>
        Répétitions :<input type="text" v-model="nouvelExercice.repetition"> <br>
      </p>
      <a href="#" @click="ajouter()" class="btn btn-primary">Ajouter</a>

      <!-- Carnet d'entrainement-->
      <div class="container" v-if="page == 'carnet'"><h1 class="display-4"> Mon carnet d'entrainement !</h1>
        <table class="table" v-if="page == 'carnet'">
            <thead>
              <tr>
                <th scope="col">Exercice</th>
                <th scope="col">Charge</th>
                <th scope="col">Répétition</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for='exercice in exercices'>
                <td>{{exercice.nom}}</td>
                <td>{{exercice.charge}}</td>
                <td>{{exercice.repetition}}</td>
              </tr>
            </tbody>
          </table>
    </div>

   </div>
   <!-- instentiation pour utilisé vuejs toujours à mettre-->
   <script>
    let app = Vue.createApp({
        data(){
            return{
               exercices: [
                 {nom: 'Développer couché', charge: 90, repetition: 1},
                 {nom: 'Développé couché', charge: 80, repetition: 3},
                 {nom: 'Squat', charge: 130, repetition: 1},
                 {nom: 'Rowing barre', charge: 70, repetition: 6 }
               ],
               nouvelExercice: {nom: '', charge:0, repetition:0},
               page: 'ajouter'
            }
        },
        methods: {
            ajouter(){
                this.exercices.push(this.nouvelExercice)
                this.nouvelExercice = {nom: '', charge:0, repetitions:0}
            }
        }
    }).mount('#app')

   </script>
</body>
</html>
