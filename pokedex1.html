<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mégo Pokédex</title>
    <!--Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Axios CDN // permet de faire des requêtes HTTP aus API-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
   <div id="app" >
        <div class="container-fluid">
            <div class="row">
                <!--liste pokemon-->
                <div class="col-3">
                    <div class="list-group">
                        <a href="#" @click="previousPokemons()" class="list-group-item list-group-item-action active">
                            Précédent
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" v-for="pokemon in pokemons.results"@click="selectPokemon(pokemon.url)">
                            {{pokemon.name}} 
                            
                        </a>
                        <a href="#" @click="nextPokemons()" class="list-group-item list-group-item-action active">
                            Suivants
                        </a>
                    </div>
                </div>

                <!--détails du pokemon-->
                <div class="col-9">
                    <h1>{{pokeselection.name}}</h1>
                    <p>
                        <img :src="pokeselection.sprites.front_default" @click="readCry()">
                    </p>
                </div>
            </div>
        </div>
   </div>
   <script>
        let app = Vue.createApp({
            data(){
                return{
                    pokemons:{
                        count:1304,
                        next: '',
                        previous:'',
                        results:[
                            {
                                name:'Balbusaur',
                                url: 'https://pokeapi.co/api/v2/pokemon/1/'
                            }
                        ]
                    },
                    pokeselection: {
                        name: "Nom du Pokemon",
                        sprites: {
                            front_default:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/41.png"
                        },
                        cries: {
                            latest: "https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/21.ogg"
                        }
                    }
                }
            },
            methods:{
                getPokemons(){
                    axios.get('https://pokeapi.co/api/v2/pokemon').then(response=>this.pokemons = response.data)
                },
                nextPokemons(){
                    axios.get(this.pokemons.next).then(response=>this.pokemons = response.data)
                },
                previousPokemons(){
                    axios.get(this.pokemons.previous).then(response=>this.pokemons = response.data)
                },
                selectPokemon(url){
                    axios.get(url).then(response=>this.pokeselection = response.data)
                },
                readCry(){
                    var audio = new Audio(this.pokeselection.cries.latest) 
                    audio.play()
                }
            },
            mounted(){
                this.getPokemons()
            }
        }).mount('#app')
   </script>
</body>
</html>
